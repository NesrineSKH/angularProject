<div class="center-content">
    <mat-card class="example-card">
        <mat-card-header>
          
          <mat-card-title class="ok" style="color: #3f5185;;">LOG IN TO YOUR ACCOUNT</mat-card-title>
         
        </mat-card-header>
       



        
        <mat-card-content>
   
            <form class="example-form" >
               
               <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                 <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="user.username" name="username">
                  </mat-form-field></td>
              
                 </table>
          
               
                 <mat-form-field  class="example-full-width" appearance="fill">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="user.password" name="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
               
             
                <section class="example-section">
                  <mat-checkbox class="example-margin" [(ngModel)]="checked">Remember me</mat-checkbox>
                  
                </section>
                
                <mat-divider></mat-divider> 
                <section>
                  
                  <div class="example-button-row">
                   
                    <button mat-stroked-button color="primary" (click)="loginUser()"  routerLink="/chat">login</button>
                    
                  </div>
                </section>
              
               
              </form>    

    
        </mat-card-content>
        <mat-card-actions>
          
        </mat-card-actions>
    </mat-card>
    
</div>
